<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Tabelka</title>
</head>
<style>
    table, td, th {
    border:1px solid black;
    }
</style>
<body>
<!-- <tr> wiersz w tabeli-->
<table>
<tr>
    <th>Company</th>
    <th>Country</th>
    <th>Contact</th>
</tr>
    <tr>
        <th>Piotr Ltd</th>
        <th>Poland</th>
        <th>orangutan@szympans.pl</th>
    </tr>
    <tr>
        <th>Centrum Badań</th>
        <th>Germany</th>
        <th>stean@stefan.pl</th>
    </tr>
</table>
<br>
<table style="width:100%">
    <tr>
        <th>Piotr</th>
        <th>Maciej</th>
    </tr>
    <tr>
        <th>36</th>
        <th>38</th>
    </tr>
</table>
<table style="width:100%">
    <tr>
        <th>Person1</th>
        <th>Person2</th>
        <th>Person3</th>
        <th>Person4</th>
    </tr>
    <tr>
        <td>Piotr</td>
        <td>Maciej</td>
        <td>Adam</td>
        <td>Jan</td>
    </tr>
    <tr>
        <td>36</td>
        <td>38</td>
        <td>18</td>
        <td>24</td>
    </tr>
</table>
<table style="width:100%">
    <caption>Wiek osób</caption>
    <tr>
        <th colspan="2">Person1</th>
        <th>Person3</th>
    </tr>
    <tr>
        <th>Piotr</th>
        <th>Maciej</th>
        <th>Adam</th>
    </tr>
    <tr>
        <td>36</td>
        <td>38</td>
        <td>18</td>
    </tr>
</table>
<div>Element typu div</div>
<div>Element typu div2</div>
</body>
</html>
